<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIT Logo Export</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{padding:24px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
    .box{background:#0f1730;border:1px solid #1a2444;border-radius:12px;padding:16px}
    .box h3{margin-top:0}
    canvas{background:#fff;border-radius:8px;max-width:100%}
  </style>
</head>
<body>
  <a class="btn btn-ghost" href="index.html">‚Üê Back to site</a>
  <h1>Export HIT Logo</h1>
  <p>Render the SVG crest to PNG files. Click a size to download.</p>
  <div class="grid">
    <div class="box">
      <h3>Preview (SVG)</h3>
      <img id="svgPreview" src="assets/logo.svg" alt="HIT logo preview" width="200" />
    </div>
    <div class="box">
      <h3>Downloads (PNG)</h3>
      <div id="btns" class="cta"></div>
    </div>
  </div>
  <script>
    const sizes = [512, 256, 128, 64];
    const btns = document.getElementById('btns');
    function makeBtn(size){
      const a = document.createElement('a');
      a.className = 'btn btn-primary';
      a.textContent = `${size}x${size}`;
      a.href = '#';
      a.addEventListener('click', async (e)=>{
        e.preventDefault();
        const data = await rasterize('assets/logo.svg', size, size);
        downloadURI(data, `hit-logo-${size}.png`);
      });
      return a;
    }
    sizes.forEach(s=>btns.appendChild(makeBtn(s)));

    async function rasterize(url, w, h){
      const svgText = await fetch(url).then(r=>r.text());
      const blob = new Blob([svgText], {type: 'image/svg+xml'});
      const blobURL = URL.createObjectURL(blob);
      const img = new Image();
      img.src = blobURL;
      await img.decode();
      const canvas = document.createElement('canvas');
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,w,h);
      ctx.drawImage(img, 0, 0, w, h);
      URL.revokeObjectURL(blobURL);
      return canvas.toDataURL('image/png');
    }

    function downloadURI(uri, name){
      const a = document.createElement('a');
      a.href = uri; a.download = name; document.body.appendChild(a); a.click(); a.remove();
    }
  </script>
</body>
</html>
